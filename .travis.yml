language: ruby
cache: bundler
rvm:
  - 2.5.1

git:
  depth: 1
branches:
  only:
    - master

script: bundle exec jekyll build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: master
  local_dir: build
  repo: taxicab175/taxicab175.github.io
  target_branch: master
